<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link rel="stylesheet" href="estilo.css" />

    <!--Colocação do favicon no projeto-->
<link rel="shortcut icon" href="img/nuvem.ico" type="image/x-icon">

    <title>CLIMAKI!</title>
</head>

<body>

    <!--Construção base do projeto-->
    <div class="container-fluid p-0 container-sm d-flex justify-content-center">
        <div class="card text-center shadow-lg" style="width: 26rem">
            <div class="card-header text-dark font-weight-bold">
                CLIMAKI!
            </div>
 <!--Descrições do projeto do que irá aparecer para o usuário usar a interface-->
            <div class="card-body">
                <div class="cidade">Exemplo: Itu, BR</div>
                <div class="data">Terça, 1 de Dezembro de 2020</div>
                <div class="container-img">
                    <img src="./icons/unknown.png" />
                </div>
                <!--Classificação do uso das imagens com base no limite dos graus; ex 15°C aparecerá uma imagem e com 20°C vai apareecer outra imagem diferente -->
                <div class="container-temp mx-4 my-3">
                    <div>22</div>
                    <span>°C</span>
                </div>
                <div class="clima py-2">Nublado</div>
                <div class="min-max">22°C / 23°C</div>
            </div>
<!--Descrições do projeto do que irá aparecer para o usuário usar a interface-->
            <div class="card-footer bg-white">
                <div class="input-group">
                    <input type="text" class="form-control bg-light"
                        placeholder="Digite o nome da cidade e a sigla do país" aria-label="Nome do destinatário"
                        aria-describedby="button-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-warning text-dark" type="button" id="button2">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>

</html>
